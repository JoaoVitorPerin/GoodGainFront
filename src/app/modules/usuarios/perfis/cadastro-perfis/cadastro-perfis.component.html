<ng-template #loading>
    <app-loader class="flex justify-content-center w-100"></app-loader>
</ng-template>

<p-card class="border-round-lg">
    <div class="grid mb-2">
      <div class="col-12 flex justify-content-between">
        <p class="p-card-title">Cadastro de perfis</p>
        <p class="p-card-subtitle flex align-items-center">Versão 1.0.0</p>
      </div>
    </div>
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="block">
                <p class="font-semibold text-sm mb-2">Perfis?</p>
                <p class="font-light text-color-secondary text-xs mb-2">Esta seção é dedicada ao cadastro e gerenciamento de perfis do sistema. Aqui, você pode criar novos itens de perfis que serão vinculados ao usuário.</p>
            </div>
        </div>
        <div class="col-12 lg:col-10 lg:pl-4 overflow-y-auto" style="height: 65vh;">
            <form [formGroup]="formularioCadastroPerfis">
                <div class="grid flex align-items-center">
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Nome" type="text" formControlName="nome" [required]="true" ngDefaultControl erro="Digite o nome do perfil!" />
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Nome descritivo" type="text" formControlName="nm_descritivo" [required]="true" ngDefaultControl erro="Digite o nome descritivo do perfil!" />
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Página inicial - Performance" type="select"
                            formControlName="paginicio_performance" placeholder="Selecione" ngDefaultControl [items]="itemsPagPerformance"/>
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Página inicial - Venda+" type="select"
                            formControlName="paginicio_vendamais" placeholder="Selecione" ngDefaultControl [items]="itemsPagVendaMais"/>
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Módulo" type="select"
                            formControlName="modulo_id" placeholder="Selecione" ngDefaultControl [items]="itemsPagVendaMais"/>
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4 mt-3">
                        <div class="w-100">
                          <app-form label="Público?" type="checkbox"
                           formControlName="is_public" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="field col-12 lg:col-12">
                        <div class="w-100">
                            <app-form label="Descrição" type="textarea"
                            formControlName="descricao" placeholder="..." ngDefaultControl/>
                        </div>
                    </div>
                    <div class="field col-12">
                        <div class="w-100">
                            <app-form label="Ponto de função" type="dualist" formControlName="ponto_funcao" ngDefaultControl/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <div class="col-6 lg:col-2">
                <p-button label="Voltar" icon="pi pi-times" [outlined]="true" size="small" styleClass="p-button-primary p-button-sm" (click)="this.location.back();"></p-button>
            </div>
            <div class="col-6 lg:col-2">
                <p-button label="Salvar" icon="pi pi-check" size="small" styleClass="p-button-success p-button-sm" (click)="onSubmit()"></p-button>
            </div>
        </div>
    </ng-template>
</p-card>
