<ng-template #loading>
    <app-loader class="flex justify-content-center w-100"></app-loader>
</ng-template>

<p-card class="border-round-lg">
    <div class="grid mb-2">
      <div class="col-12 flex justify-content-between">
        <p class="p-card-title">Cadastro de menus</p>
        <p class="p-card-subtitle flex align-items-center">Versão 1.0.0</p>
      </div>
    </div>
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="block">
                <p class="font-semibold text-sm mb-2">Menus?</p>
                <p class="font-light text-color-secondary text-xs mb-2">Esta seção é dedicada ao cadastro e gerenciamento de menus do sistema. Aqui, você pode criar novos itens de menu que serão exibidos na interface do usuário.</p>
            </div>
        </div>
        <div class="col-12 lg:col-10 lg:pl-4">
            <form [formGroup]="formularioCadastroMenus">
                <div class="grid">
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Nome" type="text" formControlName="nome" [required]="true" ngDefaultControl erro="Digite o nome do menu!" />
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Ícone" type="text" formControlName="icone" [required]="true" ngDefaultControl erro="Vincule ao menu um icone!" ajuda="Possíveis ícones: https://primeng.org/icons"/>
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Tipo de menu" type="select"
                            formControlName="menu_id" placeholder="Selecione um menu" ngDefaultControl [items]="itemsMenu" erro="Selecione ao menos um menu!"/>
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="Menu pai" type="select"
                            formControlName="menuitempai_id" placeholder="Selecione o menu pai" ngDefaultControl [items]="itemsMenuPai"/>
                        </div>
                    </div>
                    <div class="field col-6 lg:col-4">
                        <div class="w-100">
                            <app-form label="URL" placeholder="ex: dashboard/produto" type="text" formControlName="url" ngDefaultControl />
                        </div>
                    </div>
                    @if(!menu_id && !idMenuItem){
                        <div class="field col-6 lg:col-4">
                            <div class="w-100">
                                <app-form label="Ordem" type="int" formControlName="ordem" ngDefaultControl/>
                            </div>
                        </div>
                    }
                </div>
            </form>
            @if(menu_id || idMenuItem){
                <div class="field col-12">
                    <label for="mestre_detalhe">Ordenar os items do menu:</label>
                    <app-treelist [columns]="columnsMenus" [configuracoes]="confTreelist" [data]="dataMenus" [idElemento]="idElementoTreelist" [idPai]="idPaiTreelist"></app-treelist>
                </div>
            }
        </div>
    </div>
    
    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <div class="col-6 lg:col-2">
                <p-button label="Voltar" icon="pi pi-times" [outlined]="true" size="small" styleClass="p-button-primary p-button-sm" (click)="this.location.back();"></p-button>
            </div>
            <div class="col-6 lg:col-2">
                <p-button label="Salvar" icon="pi pi-check" size="small" styleClass="p-button-success p-button-sm" (click)="onSubmit()"></p-button>
            </div>
        </div>
    </ng-template>
</p-card>
