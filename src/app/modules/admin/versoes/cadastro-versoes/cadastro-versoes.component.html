<ng-template #loading>
    <app-loader class="flex justify-content-center w-100"></app-loader>
</ng-template>

<p-card class="border-round-lg">
    <div class="grid mb-2">
      <div class="col-12 flex justify-content-between">
        <p class="p-card-title">Cadastro de versões</p>
        <p class="p-card-subtitle flex align-items-center">Versão 1.0.0</p>
      </div>
    </div>
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="block">
                <p class="font-semibold text-sm mb-2">Versões?</p>
                <p class="font-light text-color-secondary text-xs mb-2">Esta seção é dedicada ao cadastro e gerenciamento das versões do sistema. Aqui, você pode criar novas versões que serão exibidos na interface do usuário.</p>
            </div>
        </div>
        <div class="col-12 lg:col-10 lg:pl-4">
            <form [formGroup]="formularioCadastroVersoes">
                <div class="grid">
                    <div class="field col-4">
                        <div class="w-100">
                            <app-form label="Versão" type="text" formControlName="versao" [required]="true" ngDefaultControl erro="Digite a Versão!" />
                        </div>
                    </div>
                    <div class="field col-4">
                        <div class="w-100">
                            <app-form label="Data" type="date" formControlName="data" [required]="true" ngDefaultControl erro="Selecione a data da versão!" />
                        </div>
                    </div>
                    <div class="field col-4">
                        <div class="w-100">
                            <app-form label="Tela" type="select"
                            formControlName="tela_id" placeholder="Selecione a tela da versão!" ngDefaultControl [items]="itemsTela" erro="Selecione uma tela!"/>
                        </div>
                    </div>
                    <div class="field col-12">
                        <div class="w-100">
                            <app-form label="Descrição" type="textarea" formControlName="descricao" ngDefaultControl/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <div class="col-6 lg:col-2">
                <p-button label="Voltar" icon="pi pi-times" [outlined]="true" size="small" styleClass="p-button-primary p-button-sm" (click)="this.router.navigate(['admin/telas/home']);"></p-button>
            </div>
            <div class="col-6 lg:col-2">
                <p-button label="Salvar" icon="pi pi-check" size="small" styleClass="p-button-success p-button-sm" (click)="onSubmit()"></p-button>
            </div>
        </div>
    </ng-template>
</p-card>
