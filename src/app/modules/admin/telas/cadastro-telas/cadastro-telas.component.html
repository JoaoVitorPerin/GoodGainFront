<ng-template #loading>
    <app-loader class="flex justify-content-center w-100"></app-loader>
</ng-template>

<p-card class="border-round-lg">
    <div class="grid mb-2">
      <div class="col-12 flex justify-content-between">
        <p class="p-card-title">Cadastro de telas</p>
        <p class="p-card-subtitle flex align-items-center">Versão 1.0.0</p>
      </div>
    </div>
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="block">
                <p class="font-semibold text-sm mb-2">Telas?</p>
                <p class="font-light text-color-secondary text-xs mb-2">Esta seção é dedicada ao cadastro e gerenciamento das telas do sistema. Aqui, você pode criar novas telas que serão exibidos na interface do usuário.</p>
            </div>
        </div>
        <div class="col-12 lg:col-10 lg:pl-4">
            <form [formGroup]="formularioCadastroTelas">
                <div class="grid">
                    <div class="field col-4">
                        <div class="w-100">
                            <app-form label="Nome" type="text" formControlName="nome" [required]="true" ngDefaultControl erro="Digite o nome da tela!" />
                        </div>
                    </div>
                    <div class="field col-4">
                        <div class="w-100">
                            <app-form label="Código" type="text" formControlName="codigo" [required]="true" ngDefaultControl erro="Digite o código da tela!" />
                        </div>
                    </div>
                    <div class="field col-4">
                        <div class="w-100">
                            <app-form label="URL" placeholder="ex: /dashboard/produto" type="text" formControlName="url" ngDefaultControl erro="Digite a URL da tela!"/>
                        </div>
                    </div>
                    <div class="field col-12 lg:col-6">
                        <div class="w-100">
                            <app-form label="Descrição" type="textarea" formControlName="descricao" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="field col-12 lg:col-6">
                        <div class="w-100">
                            <app-form label="Ajuda" type="textarea" formControlName="ajuda" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="field col-6">
                        <div class="w-100">
                            <app-form label="Tags" type="text" formControlName="tags" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="field col-6">
                        <div class="w-100">
                            <app-form label="Ponto de função:" type="text" formControlName="pontofuncao_id" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="field col-6">
                        <div class="w-100">
                            <app-form label="Última Versão" type="select"
                            formControlName="ultima_versao_id" placeholder="Selecione a versão da tela" ngDefaultControl [items]="itemsVersao" erro="Selecione uma versão!" ajuda="É necessário ter cadastrado uma versão para essa tela!"/>
                        </div>
                    </div>
                    <div class="field col-6">
                        <div class="w-100">
                            <app-form label="Módulo" type="select"
                            formControlName="modulo_id" placeholder="Selecione o módulo da tela" ngDefaultControl [items]="itemsModulo" erro="Selecione um módulo!"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <div class="col-6 lg:col-2">
                <p-button label="Voltar" icon="pi pi-times" [outlined]="true" size="small" styleClass="p-button-primary p-button-sm" (click)="this.router.navigate(['admin/telas/home']);"></p-button>
            </div>
            <div class="col-6 lg:col-2">
                <p-button label="Salvar" icon="pi pi-check" size="small" styleClass="p-button-success p-button-sm" (click)="onSubmit()"></p-button>
            </div>
        </div>
    </ng-template>
</p-card>
