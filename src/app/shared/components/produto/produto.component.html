<div class="grid" [ngClass]="{'produto-opaco': produto?.is_pre_venda}">
  <p-divider></p-divider>
  <div class="col-2 flex justify-content-center align-items-center my-0 py-0">
    <img [src]="produto?.imagem" alt="Produto" [width]="_imgTamanho" [height]="_imgTamanho" class="cursor-pointer" (click)="visualizarProduto()">
  </div>
  <div class="col-10 flex flex-column justify-content-center my-0 py-0">
    <p class="text-md font-bold text-justify text-limit-1"
      [ngClass]="{'text-md': !tamanho || tamanho === 'md', 'text-sm': tamanho === 'sm', 'text-lg': tamanho === 'lg', 'text-xl': tamanho === 'xl'}">{{ produto?.nm_produto }}</p>
    <div class="flex justify-content-between align-items-center">
      <p class="text-500 text-xl text-400"
      [ngClass]="{'text-xl': ''}">Qtd.: {{ calcularQuantidade() }}</p>
      <app-preco [preco]="produto?.preco" [quantidade]="produto?.quantidade" orientacao="horizontal" tamanho="sm"></app-preco>
      <span></span>
    </div>
  </div>
</div>
<app-visualizar-produto></app-visualizar-produto>
