<div class="flex flex-column align-items-center">
  <p class="font-sm">Rede</p>
  @if(loadingEstoqueRede){
    <p-skeleton height="1.25rem" width="2rem" />
  } @else {
    @if(!estoqueRede){
      <i class="pi pi-eye" (click)="buscarEstoqueRede()"></i>
    } @else {
      <p class="font-sm">{{ estoqueRede }}</p>
    }
  }

</div>
