<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="w-full sm:w-18rem">
  <div class="grid">
    <div class="col-12 flex justify-content-between align-items-center">
      <p-avatar styleClass="cursor-pointer" size="normal" shape="circle"
        [appAtalhoEvento]="'Tab'" [shift]="true" [style]="{'background-color':'#EFF3F8', 'color': '#05FF00'}"><span class="material-symbols-outlined" (click)="perfil()"> person</span></p-avatar>
      <p class="font-semibold font-lg cursor-pointer" (click)="perfil()">{{ funcionario }}</p>
      <span class="material-symbols-outlined cursor-pointer" (click)="toggleMenuConfiguracoes()">
        manufacturing
      </span>
    </div>
    <p-divider></p-divider>
    <h1 class="font-semibold font-lg"> Hist√≥rico de aposta:</h1>
    <div id="historico-aposta" class="w-full" style="overflow-y: auto; height: 60vh;">
      @for(aposta of historico; track aposta){
        <p-card>
          <div class="flex align-items-center justify-content-center">
              <a class="text-sm text-primary">{{aposta.campeonato__nome}}</a>
          </div>
          <hr class="p-0 m-0 py-1" style="border-top-color: var(--primary-color);">
          <div class="flex align-items-center justify-content-around my-3">
              <div class="flex flex-column justify-content-center align-items-center gap-2">
                  <p class="font-lg font-bold">{{aposta.time_1__nome}}</p>
              </div>
              <span class="material-symbols-outlined text-primary text-4xl">close</span>
              <div class="flex flex-column justify-content-center align-items-center gap-2">
                  <p class="font-lg font-bold">{{aposta.time_2__nome}}</p>
              </div>
          </div>
          <div class="flex align-items-center justify-content-between">
            <p class="text-sm text-primary">Valor: R${{aposta.valor}}</p>
            <p class="text-sm text-primary">Odd: {{aposta.odd}}x</p>
          </div>
      </p-card>
      }
    </div>
    <div class="col-12 flex" style="position: fixed; bottom: 5px;">
      <a class="cursor-pointer flex align-items-center text-red-600 font-semibold text-sm" (click)="logout()"><i class="material-symbols-outlined mr-2">logout</i>Sair</a>
    </div>
  </div>
</p-sidebar>
