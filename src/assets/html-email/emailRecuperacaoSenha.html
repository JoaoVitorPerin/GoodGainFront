<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<head>
		<style type="text/css">
			img {display:block}

			body {
				font-family: 'Lato', sans-serif;
			}

            .lato-thin {
                font-family: "Lato", sans-serif;
                font-weight: 100;
                font-style: normal;
              }
              
              .lato-light {
                font-family: "Lato", sans-serif;
                font-weight: 300;
                font-style: normal;
              }
              
              .lato-regular {
                font-family: "Lato", sans-serif;
                font-weight: 400;
                font-style: normal;
              }
              
              .lato-bold {
                font-family: "Lato", sans-serif;
                font-weight: 700;
                font-style: normal;
              }
              
              .lato-black {
                font-family: "Lato", sans-serif;
                font-weight: 900;
                font-style: normal;
              }
              
              .lato-thin-italic {
                font-family: "Lato", sans-serif;
                font-weight: 100;
                font-style: italic;
              }
              
              .lato-light-italic {
                font-family: "Lato", sans-serif;
                font-weight: 300;
                font-style: italic;
              }
              
              .lato-regular-italic {
                font-family: "Lato", sans-serif;
                font-weight: 400;
                font-style: italic;
              }
              
              .lato-bold-italic {
                font-family: "Lato", sans-serif;
                font-weight: 700;
                font-style: italic;
              }
              
              .lato-black-italic {
                font-family: "Lato", sans-serif;
                font-weight: 900;
                font-style: italic;
              }

            .padding-td p{
                padding: 0 10px;
            }
		</style>
	</head>

	<body>
        <center>     
            <div id="cabecalho_email">
                <!--Table Logo  -->
                <table cellspacing="0" cellpadding="0" border="0" width="600">
                    <tr style="background-color:#05FF00; display: flex;justify-content: center;">
                        <td>
                            <p class="lato-black" style="font-size: 3rem; color: #000">Good Gain<p>
                        </td>
                    </tr>
                </table>
            </div>


            <div id="corpo_email">
                <table cellspacing="0" cellpadding="0" border="0" width="600">
                    <tr class="padding-td">
                        <td>
                            <p style="color: #333333; font-size: 2rem;" class="lato-bold">Código de reset de senha!</p>
                        </td>
                    </tr>
                    <tr class="padding-td">
                        <td>
                            <p style="color: #333333; font-size: 1.25rem;" class="lato-regular">
								Utilize o seguinte código de 6 dígitos para resetar a sua senha!</p>

                            <p style="color: #333333; font-size: 1.25rem;" class="lato-regular">Código de segurança:</p>
                            <p style="color: #05FF00; font-size: 2.5rem; display: flex;justify-content: center;" class="lato-bold">{{token}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
	</body>
</html>
